<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váženie - Tvorba Levelu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <div class="menu-left">
            <button id="switchToPlayingMode" class="tabulka-button" style="cursor: pointer">
                <img src="tabulka-hraj.png" alt="Hranie" style="height: 140px; width: auto">
            </button>
        </div>
        <div class="level" style="font-size: 25px">
            <span>Vytváranie Levelu</span>
        </div>
        <div class="menu-right">
            <img src="tabulka-zavazia.png" alt="Závažia" style="margin-right: 10px; margin-top: 0px; height: 140px;">
            <input type="number" id="weightInput" placeholder="... g" style="width: 60px; font-size: 16px; text-align: center;">
            <button id="addCustomWeight" style="margin-left: 5px;">Pridaj závažie</button>
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="game-container">
        <div class="left-panel">
            <button id="saveCustomLevel" style="margin-top: 35px; color: #654321; background-color: transparent; font-size: 20px;">Ulož level</button>
            <button id="clearWeights" style="margin-top: 20px; color: #654321; background-color: transparent; font-size: 20px;">Vymaž závažia</button>
        </div>

        <div class="main-area">
            <!-- Shelves for Weights -->
            <div class="shelves-container" id="shelves"></div>



            <!-- Scale -->
            <div class="scale-area">
                <!-- Central Stand -->
                <img id="scaleImage" src="vaha-stred.png" alt="Scale Stand">
                <img id="rotating-arm" src="vaha-rameno.png" alt="Rotating Arm">
                <div id="left-pan" class="pan">

                </div>
                <div id="right-pan" class="pan">

                </div>
            </div>

            <div class="table-area">
                <img src="bylinky.png" style="width: 100px" alt="Bylinky" class="draggable-item" id="bylinky" draggable="true">
            </div>
            <div class="task-info">
                <p>Zadanie úlohy...</p>
            </div>
        </div>
    </div>
</div>

<script src="scriptcreate.js"></script>
</body>
</html>
